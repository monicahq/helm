{{- $fullName := include "monica.fullname" . -}}
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ $fullName }}-unit-tests
  labels:
    {{- include "monica.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  serviceAccountName: {{ include "monica.serviceAccountName" . }}
  {{- with .Values.image.pullSecrets }}
  imagePullSecrets:
    {{- range . }}
    - name: {{ . }}
    {{- end }}
  {{- end }}
  restartPolicy: Never
  containers:
    - name: unit-tests
      image: busybox
      command: ['/bin/sh', '-c', 'sleep 20 && wget --spider --timeout=5 http://{{ $fullName }}:{{ .Values.service.port }}']
